[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	adafruit/Adafruit SSD1306 @ ^2.4.0
	adafruit/Adafruit GFX Library @ ^1.10.0
	gyverlibs/GyverMAX6675@^1.0
	bblanchon/ArduinoJson@^7.2.0

build_flags = -std=c++17

; upload_port = COM9

; upload_fs = true

extra_scripts = pre:extra_script.py

