<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Ensure body takes at least full viewport height */
        margin: 0; /* Elimină marginile implicite */
      }
      #main {
        flex: 1; /* Allow main section to grow and fill space */
        padding-top: 60px; /* Space for navbar */
        margin: 5%; /* Margin around main content */
      }
    </style>
  </head>
  <body>
    <div id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/graph">Temperature Graph</a>
          <a class="nav-item nav-link" href="/list">Temperature List</a>
        </div>
      </div>
    </div>
    <div id="main" class="container">
        <h1 class="my-4">Temperature List</h1>
        <div id="temperature-list" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Temperature (°C)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data from list.csv will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const data = `$SELECTION_PLACEHOLDER$`; // Data will be inserted here by C++
            const rows = data.split('\n');
            rows.forEach(row => {
                const cols = row.split(',');
                if (cols.length === 3) {
                    const tr = document.createElement('tr');
                    cols.forEach(col => {
                        const td = document.createElement('td');
                        td.textContent = col;
                        tr.appendChild(td);
                    });
                    document.querySelector('tbody').appendChild(tr);
                }
            });
        });
    </script>
  </body>
</html>
